<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Code Review Form</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1> <!--Seperated so the blox would display at 100% width-->
    </header>
    <div class="body-container">
        <header>
            <h2 class="signup">Signup for our newsletter</h2>
            <p class="header-summary">Get the latest news on how your code is doing right in your inbox</p>

            <hr class="line1">
            <hr class="line2">
        </header>

        <form action="index.html" method="post">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="container">

                    <div class="contact-flex box1">
                        <Label for="fullname">Full Name</Label>                     
                        <input type="text" id="fullname" name="user_fullname" placeholder="Required" class="input1" required>                    
                    </div>

                    <div class="contact-flex box2">
                        <Label for="email">Email Address</Label>         
                        <input type="email" id="email" name="user_email" placeholder="Required" class="input1" required>
                    </div>

                    <div class="contact-flex box3">
                        <Label for="phone">Phone Number</Label>                    
                        <input type="tel" id="phone" name="user_phone" placeholder="Phone Number" class="input1">
                    </div>

                    <div class="contact-flex box4">
                        <Label for="address">Street Address</Label>                    
                        <input type="text" id="address" name="user_address" placeholder="Street Address" class="input1">
                    </div>

                    <div class="contact-flex box5">
                        <Label for="city">City</Label>                      
                        <input type="text" id="city" name="user_city" placeholder="City" class="input1">
                    </div>

                    <div class="contact-flex box6">
                        <label for="state">State</label>                       
                        <select id="state" name="user_state">                
                            <option value="choose">Choose State</option>
                            <option value="state_ohio">Ohio</option>                   
                        </select>
                    </div>
                    
                    <div class="contact-flex zip box7">
                        <Label for="zipcode">Zip Code</Label>                       
                        <input type="text" id="zipcode" name="user_zipcode" placeholder="Zip Code" class="input1">
                    </div>
                    
                </div>

                <hr class="line3">    
            </fieldset>            
            <fieldset>
                <legend>Newsletter</legend>

                <p class="formsummary">Select the newsletters you would like to recieve</p>

                <input type="checkbox" id="html-news" name="news" class="checkbox">
                <label for="html-news">HTML News</label><br>

                <input type="checkbox" id="css-news" name="news" class="checkbox">
                <label for="css-news">CSS News</label><br>

                <input type="checkbox" id="javascript-news" name="news" class="checkbox">
                <label for="javascript-news">Javascript News</label><br>

                <p class="formsummary">Newsletter format</p>

                <input type="radio" id="html" name="format" value="html" class="radio">
                <label for="html">HTML</label><br>
                
                <input type="radio" id="plaintext" name="format" value="plaintext" class="radio">
                <label for="plaintext">Plain text</label><br>

                <label for="other" class="other">Other topics you'd like to hear about</label><br>
                <textarea id="other" name="other" rows="6" placeholder="Other Topics"></textarea> 
                
                <button type="submit" value="signup">Sign Up</button>

            </fieldset> 
        </form>

        <Footer>
            <p class="copyright"><em>Copyright The Code Review</em></p>
        </Footer>
    </div>
</body>
</html>
